server:
  port: 8085
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    password:
    url: jdbc:mysql://localhost:3307/my_game_store
    username: root
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDB103Dialect

jwt:
  secretKey: securesecuresecuresecuresecuresecuresecure
  tokenPrefix: Bearer
  tokenExpirationAfterDays: 14